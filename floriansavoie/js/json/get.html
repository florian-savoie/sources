<script>

const ville = 'North star ranch';

        var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "ajax2.php?ville="+ville);
            xhttp.send();
    
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200){
                alert(this.responseText);
            }
        };
      </script>
